<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Deck</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.js"></script>
</head>
<body>

<!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
<<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title">Material Design Lite</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Hello</a>
                <a class="mdl-navigation__link" href="#">World.</a>
                <a class="mdl-navigation__link" href="#">How</a>
                <a class="mdl-navigation__link" href="#">Are</a>
                <a class="mdl-navigation__link" href="#">You?</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout__title">Material Design Lite</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="#">Hello</a>
            <a class="mdl-navigation__link" href="#">World.</a>
            <a class="mdl-navigation__link" href="#">How</a>
            <a class="mdl-navigation__link" href="#">Are</a>
            <a class="mdl-navigation__link" href="#">You?</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div>
            <!-- Textfield with Floating Label -->
            <!-- Numeric Textfield with Floating Label -->
            <form action="#">

                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <!--Subject -->
                    <input class="mdl-textfield__input" type="text" placeholder="Subject" pattern="-?[0-9]*(\.[0-9]+)?" id="sample6">
                    <!--<label class="mdl-textfield__label" for="sample4">Number...</label>-->
                    <!--<span class="mdl-textfield__error">Input is not a number!</span>-->

                    <!--Question-->
                    <input class="mdl-textfield__input" type="text" placeholder="Question" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                    <!--<label class="mdl-textfield__label" for="sample4">Number...</label>-->
                    <!--<span class="mdl-textfield__error">Input is not a number!</span>-->

                    <!--Answer-->
                    <input class="mdl-textfield__input" type="text" placeholder="Answer" pattern="-?[0-9]*(\.[0-9]+)?" id="sample5">
                    <!--<label class="mdl-textfield__label" for="sample4">Number...</label>-->
                    <!--<span class="mdl-textfield__error">Input is not a number!</span>-->
                </div>
            </form>
        </div>
    </main>
</body>
</html>
